<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-css.png" alt="Logo CSS">
    <p>Também é possível carregar imagens de subpastas.</p>
    <img src="imagens/logo-html.png" alt="Logo HTML5">
    <p>Além disso, podemos inserir imagem de outro endereço URL.</p>
    <img src="https://marcas-logos.net/wp-content/uploads/2020/11/JavaScript-logo-600x375.png" alt="Logo JS">
</body>
</html>
